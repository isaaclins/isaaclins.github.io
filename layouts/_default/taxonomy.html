{{ define "main" }}
{{ partial "breadcrumbs.html" . }}
{{ partial "back_link.html" .}}

<h1>{{ .Title }}</h1>

{{ .Content }}

<ul>
  {{ range .Data.Terms.ByCount }}
    <li>
      <a href="{{ .Page.Permalink | relURL }}">
        {{ .Page.Title }}
      </a>
      ({{ .Count }} posts)
    </li>
  {{ end }}
</ul>
{{ end }}
