name: build-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

# Ensure only one run per branch at a time
concurrency:
  group: "build-test-${{ github.ref }}"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.140.2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Verify Hugo Version
        run: hugo version

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Check Dart Sass Version
        run: dart-sass --version

      - name: Build site (production settings)
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify

      # ------------------------
      # BEGIN PAGE VALIDATION
      # ------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install html5validator
        run: pip install --no-cache-dir html5validator

      - name: Validate generated HTML with html5validator
        run: html5validator --root public --also-check-css --also-check-svg --log-level ERROR

      # ------------------------
      # BROKEN LINK CHECK
      # ------------------------
      - name: Check for broken links (lychee)
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --root-dir public
            --verbose
            --no-progress
            --accept 200,204,206,301,302,307,308
            --exclude-file .lycheeexclude
            --timeout 30
            'public/**/*.html'
          fail: true

      # ------------------------
      # SPELL CHECK
      # ------------------------
      - name: Setup Node.js for cspell
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install cspell
        run: npm install -g cspell@latest

      - name: Run spell check on content
        run: cspell "content/**/*.md" --config .cspell.json

      # Optionally upload the generated site as an artifact for debugging
      - name: Upload built site artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: public
          if-no-files-found: ignore
